before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
    - npm install
script:
    - npm run build
    - zip -r ratio-calculator.zip build/
# addons:
#     artifacts:
#         paths:
#             - ./ratio-calculator.zip
deploy:
    provider: s3
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    bucket: $ARTIFACTS_BUCKET
    skip_cleanup: true
    region: us-east-1
    local_dir: build

